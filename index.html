<!DOCTYPE html>
<html>
<head>
  <title>Client IP Address</title>
</head>
<body>
  <h1>Client IP Address:</h1>
  <p id="ipAddress"></p>
  <script>
    // Get the IP address and update the page content
    var ipAddressElement = document.getElementById("ipAddress");
    var clientIP = window.location.host;
    ipAddressElement.textContent = clientIP;
  </script>
</body>
</html>
